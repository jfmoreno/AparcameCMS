
<div class="widgets">
    <div class="row" style="margin-left:0px">

        <ba-card title="Busca tu Parking Aparcame" baCardClass="with-scroll" class="data-table-container">

            <div class="panel panel-default">

                <a class="buscar">Buscar</a>
                <div class="panel-heading">
                    <input class="form-control" [(ngModel)]="filterQuery" style="width:50%;" />
                </div>
                        
                            
                <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th style="width: 5%">
                                <mfDefaultSorter by="id">ID</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="codP">Cod Parking</mfDefaultSorter>
                            </th>
                            <th style="width: 40%">
                                <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="cp">CP</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="localidad">Localidad</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="plazas">Plazas</mfDefaultSorter>
                            </th>
                            <th style="width: 10%;">Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td (click)="lgModalShow()">{{item.id}}</td>
                            <td (click)="lgModalShow()">{{item.codP}}</td>
                            <td (click)="lgModalShow()">{{item.nombre}}</td>
                            <td (click)="lgModalShow()">{{item.cp}}</td>
                            <td (click)="lgModalShow()">{{item.localidad}}</td>
                            <td (click)="lgModalShow()">{{item.plazas}}</td>
                            <td style="padding-right: 5px !important;"><button class="btn btn-info" (click)="lgModalShow()"><i _ngcontent-c7="" class="fa fa fa-bar-chart"></i></button></td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>

                </table>
            </div>
           
        </ba-card>

    </div>
</div>
